<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>resto project</title>
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-logo">
      <img src="chef.jpg" alt="Restaurant Logo">
      <h1>MEJRISSI Restaurant</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Reservation</a></li>
        <li><a href=mailto:"blabla@gmail.com">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to our Restaurant</h1>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="section">
    <div class="container">
      <h2 class="section-heading">Our Menu</h2>
      <div class="section-content">
        <div class="card">
          <h3 class="card-title">couscous</h3>
          
          <div class="card-body">
            <img src="cous.jpg" alt="Menu Item 1">
            <p class="card-text">couscous diari benna ala benna</p>
          </div>
        </div>
        <div class="card">
          <h3 class="card-title">lablabi</h3>
          
          <div class="card-body">
           <img src="lablabi.jpg" alt="Menu Item 2">
            <p class="card-text">a true tunisian lablabi for a true houmani</p>
          </div>
        </div>
        <div class="card">
          <h3 class="card-title">slata mechwya</h3>
          <div class="card-body">
            <img src="Slata.mechwya.jpg" alt="Menu Item 3">
            <p class="card-text">slata mechwya mharhra b felfel barlaabid haja ma tetnsech</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="section">
    <div class="container">
      <h2 class="section-heading">Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <ul class="social-icons">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      </ul>
      <p>&copy; 202
